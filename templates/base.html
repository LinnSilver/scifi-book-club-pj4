{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sci fi book club, Reed thogether">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>{{ page_title }}</title>
    
</head>
<body>
    <!-- header content -->
    <Section id="top">
      <div class="container-lg my-5 text-center">
        <!--<div class="container my-5 text-center">-->
        <h1><a href="{% url 'index' %}">Sci Fi Book Club</a></h1>
    </section>
    <!-- navigation menu -->
    <ul>
      <li><a href="{% url 'signup' %}">Sign Up</a></li>
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
      <li><a href="{% url 'manager' %}">Manige books</a></li>
    </ul>
    

<!-- Messages -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}



    {% block content %}
    <!-- specific content for each page -->
    {% endblock %}
    
    <!-- footer content -->
  </section>

<!-- Botstrap Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
