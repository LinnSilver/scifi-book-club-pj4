{% extends 'base.html' %}

{% block content %}

<div class="hero">
  <section class="backgroundbox">
    <div>
      <h2>Library site</h2>

      <!-- Add a new book form -->
      <h2>Add a new book</h2>
      <form method="POST" action="{% url 'manager' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Book">
      </form>

      <!-- List all books -->
      <h2>All Books</h2>
      <ul>
        {% for book in books %}
        <li>
          <a href="{% url 'update_book' book.id %}">{{ book.title }} - {{ book.book_title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</div>

{% endblock %}
