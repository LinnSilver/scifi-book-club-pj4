{% extends 'base.html' %}

{% block content %}

<h2>Update Book</h2>
<form method="POST" action="{% url 'update_book' book.id %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Update">
</form>

<!-- Delete book form -->
<form method="POST" action="{% url 'delete_book' book.id %}">
  {% csrf_token %}
  <input type="submit" value="Delete">
</form>

{% endblock %}
