{% extends 'base.html' %}

{% block content %}

  <div class="hero">
    <section class="backgroundbox">

      <div>
        <h2>Sign up</h2>
          <!-- signup form -->
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
          </form>
        <p><a href="{% url 'login' %}"></a>Or log in</p>
      </div>

    </section>
  </div>

{% endblock %}
