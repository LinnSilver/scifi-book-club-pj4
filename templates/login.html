{% extends 'base.html' %}

{% block content %}

<div class="hero">
    <section class="backgroundbox">

        <div>
            <h2>Log in</h2>

            <!-- login form -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
            <nav><a href="{% url 'signup' %}">Or sign up</a></nav>
        </div>
    </section>
</div>
{% endblock %}
