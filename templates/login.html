{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-6">
          <div class="hero text-center">
            <h2>Log in</h2>
              <!-- Alerts container -->
              <div id="alerts-container">
            <!-- login form -->
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <nav class="mt-3"><a href="{% url 'signup' %}">Or sign up</a></nav>
          </div>
        </div>
    </div>
  </div>
  

{% endblock %}
